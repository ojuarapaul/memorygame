        <h1>THE MEMORY GAME</h1>

        <div class="btnGame">
            <button id="btn2" type="button" class="btn btn-secondary btn-lg glow">Play</button>
            <script>
                //check if touchevent is available (to work with iPhone touchscreen)
                let touchEvent = 'ontouchstart' in window ? 'touchstart' : 'click';
                //bind touch event to the button with id = btn2 and triggers 'call()' function
                document.getElementById('btn2').addEventListener(touchEvent, call);
                var callOne = true;
                function call() {
                    window.open("game.html", "_self");
                }
            </script>
